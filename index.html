<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Criptografia de Mensagens</title>
</head>
<body>
    <header>
        <nav class="logo">
            <a href="https://alura.com.br" target="_blank" rel=""><img src="img/Frame A (1).png" alt=""></a>
        </nav>
    </header>
    <main>
        <section>
            <textarea id="message" rows="4" cols="50" placeholder="Digite a mensagem"></textarea>
            <div class="form-gruop">
                <img src="img/Vector.png" class="alerta">
                <label for="">Apenas letras minusculas e sem acento</label>
            </div>
            <div>
                <button class="btn-cript" onclick="encryptMessage()">Criptografar</button>
                <button class="btn-descri" onclick="decryptMessage()">Descriptografar</button>
            </div>
        </section>
        
        <section>
            <textarea id="result"></textarea>
            <button class="btn-copia" onclick="copyToClipboard()">Copiar</button>
        </section>
        
    </main>

    <footer>
        <p>
            &copy;2024 Site criado por <a href="https://github.com/vector5826" target="_blank">Victor hugo</a> para o Challenger da ONE, meu <a href="https://www.linkedin.com/in/victor-hugo5822/" target="_blank">linkedin</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
