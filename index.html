<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Criptografia de Mensagens</title>
</head>
<body>
    <header>
        <nav class="logo">
            <a href="https://alura.com.br" target="_blank" rel=""><img src="img/Frame A (1).png" alt=""></a>
        </nav>
    </header>
    <main>
        <div class="container">
            <textarea id="message" rows="4" cols="50" placeholder="Digite a mensagem"></textarea>
            <button class="botao" onclick="encryptMessage()">Criptografar</button>
            <button class="botao" onclick="decryptMessage()">Descriptografar</button>
            <div id="result"></div>
            <button onclick="copyToClipboard()">Copiar</button>
        <script src="script.js"></script>
    </main>

        </p>

</html>
